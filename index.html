<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="card">
        <img src="./assets/images/illustration-article.svg" alt="Illustration of a tag" class="card-image">
        <div class="card-content">
            <p class="tag">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
            <h1 class="card-title">HTML & CSS foundations</h1>
            <p class="card-description">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        <div class="author-info">
            <img src="./assets/images/image-avatar.webp" alt="Avatar of the author" class="author-avatar">
            <p>Greg Hooper</p>
        </div>
        </div>
    </article>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/home" target="_blank">Emanuelly Cecilia Pires da Silva</a>.
  </footer>
</body>
</html>
